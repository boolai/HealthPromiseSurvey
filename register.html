<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Endless -->
	<link href="css/endless.min.css" rel="stylesheet">

      <!-- Datepicker -->
      <link href="css/datepicker.css" rel="stylesheet"/>
  </head>

  <body>
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay10" style="font-weight:bold">
				<span class="text-success">Health</span> <span style="color:#ccc; text-shadow:0 1px #fff">Promise</span>
			</h2>
	    </div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-plus-circle fa-lg"></i> Sign up
				</div>
				<div class="panel-body">
					<form class="form-login" action="form_wizard.html" method="POST">
						<div class="form-group">
                            <span class="fa fa-user fa-lg"></span>
							<label>First Name</label>
							<input type="text" placeholder="John" class="form-control input-sm bounceIn animation-delay2" name="firstName" required>
						</div><!-- /form-group -->
						<div class="form-group">
                            <span class="fa fa-user fa-lg"></span>
							<label>Last Name</label>
							<input type="text" placeholder="Doe" class="form-control input-sm bounceIn animation-delay3" name="lastName" required>
						</div><!-- /form-group -->
						<div class="form-group">
                            <label> <i class="fa fa-gift fa-lg"></i> Birthday</label>
                            <input type="date" name="birthday" placeholder="01/04/1971" class="form-control input-sm bounceIn animation-delay5" required>
						</div><!-- /form-group -->
						<div class="form-group">
                            <span class="fa fa-envelope-o fa-lg"></span>
							<label>Email Address</label>
							<input type="text" placeholder="me@you.com" class="form-control input-sm bounceIn animation-delay5" name="email" required>
						</div><!-- /form-group -->
                        <div class="form-group">
                            <span class="fa fa-phone fa-lg"></span>
                            <label>Telephone/CellPhone</label>
                            <input type="tel" placeholder="555-555-5555" class="form-control input-sm bounceIn animation-delay5" name="telephone" required>
                        </div><!-- /form-group -->
						<div class="form-group">
							<label class="label-checkbox">
								 <input type="checkbox" required/>
								 <span class="custom-checkbox info bounceIn animation-delay6"></span>
								 I accept the agreement.
							</label>
						</div><!-- /form-group -->

						<div class="seperator"></div>
						<div class="form-group">
							<div class="controls">
								Already have an account? <a href="login.html" class="primary-font login-link">Sign In</a>
							</div>
						</div><!-- /form-group -->
							
						<hr/>
						<div class="form-group">
							<div class="controls text-center">

                                <button type="button" class="btn btn-danger btn-lg" id="cancelBtn">
                                    Cancel <span class="fa fa-sign-out fa-lg"></span>
                                </button>
                                <span>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;
                                </span>

                                <button type="submit" class="btn btn-success btn-lg">
                                    Save <span class="fa fa-sign-in fa-lg"></span>
                                </button>


							</div>
						</div><!-- /form-group -->
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script src="js/jquery-1.10.2.min.js"></script>
    
    <!--Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
	<!-- Modernizr -->
	<script src='js/modernizr.min.js'></script>
	
	<!-- Pace -->
	<script src='js/pace.min.js'></script>

    <!-- Datepicker -->
    <script src='js/bootstrap-datepicker.min.js'></script>

    <!-- Popup Overlay -->
	<script src='js/jquery.popupoverlay.min.js'></script>
	
	<!-- Slimscroll -->
	<script src='js/jquery.slimscroll.min.js'></script>
	
	<!--Cookie-->
	<script src='js/jquery.cookie.min.js'></script>

	<!--Endless-->
	<script src="js/endless/endless.js"></script>

    <script>


        $("#cancelBtn").click(function() {
            $(this).closest('form').find("input[type=text], textarea").val("");
            $(this).closest('form').find("input[type=email], textarea").val("");
            $(this).closest('form').find("input[type=tel], textarea").val("");
            $(this).closest('form').find("input[type=date], textarea").val("");
        });


    </script>
  </body>
</html>
